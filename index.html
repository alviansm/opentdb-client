<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="alvians maulana alviansmaulana">

    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/custom.css">

    <title>Opentdb Quiz Client</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">opentdb-client</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
            </ul>
            <span class="navbar-text d-flex flex-row">                            
              <a href="https://github.com/alviansm" target="_blank">alviansm</a>
            </span>
          </div>
        </div>
    </nav>

    <!-- Pre quiz: quiz options -->
    <div id="forms" class="container mt-3 d-none">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Go!</button>
    </div> 

    <!-- Question and answers -->
    <div class="container d-flex flex-column justify-content-center align-items-center mt-2">
      <div id="container-question" class="d-flex justify-content-center flex-column">
        <!-- Question -->
        <div id="question">
          <p class="lead">Lorem ipsum dolor sit amet.</p>
        </div>
        <!-- Answer: Multiple choices -->
        <div id="choice" class="btn-group d-grid gap-3">          
          <div id="choice-a">
            <input type="radio" class="btn-check" name="choice-input" id="choice-a-answer" autocomplete="off" checked>
            <label for="choice-a-answer" class="btn btn-primary">A</label>
          </div>
          <div id="choice-b">
            <input type="radio" class="btn-check" name="choice-input" id="choice-b-answer" autocomplete="off">
            <label for="choice-b-answer" class="btn btn-primary">B</label>
          </div>
          <div id="choice-c">
            <input type="radio" class="btn-check" name="choice-input" id="choice-c-answer" autocomplete="off">
            <label for="choice-c-answer" class="btn btn-primary">C</label>
          </div>
          <div id="choice-d">
            <input type="radio" class="btn-check" name="choice-input" id="choice-d-answer" autocomplete="off">
            <label for="choice-d-answer" class="btn btn-primary">D</label>
          </div>
        </div> <!-- End of multiple choices answer -->        
      </div>
      <p>Your answer: <span class="badge bg-secondary">A</span></p>
    </div> <!-- End of question and answer -->
    
    <!-- Pagination -->
    <div id="pagination" class="pagination d-flex justify-content-center align-items-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Timer -->
    <div class="d-flex align-items-center justify-content-center">
      <p id="timer" class="mx-3"><span class="badge bg-secondary">15:00</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p><small>&copy;2022 by <a href="https://github.com/alvians" target="_blank">alviansm</a> | MIT License</small></p>
    </div>
    <script src="./script/bootstrap.js"></script>
</body>
</html>
