<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="alvians maulana alviansmaulana">
    <meta name="description" content="Quiz app client from opentdb">

    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/custom.css">

    <title>Opentdb Quiz Client</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">opentdb-client</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
            </ul>
            <span class="navbar-text d-flex flex-row">                            
              <a href="https://github.com/alviansm" target="_blank">alviansm</a>
            </span>
          </div>
        </div>
    </nav>

    <!-- Pre quiz: quiz options -->
    <div id="forms" class="container mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Name:</label>
            <input type="text" class="form-control" id="username" placeholder="John Doe">
        </div>
        <div id="status_load_quiz" class="mb-3">
          <div><span class="badge bg-warning">Question is not ready, click Load button to fetch</span></div>
        </div>      
        <button id="btn_load_questions" class="btn btn-primary">Load Question</button>
        <button id="btn_start_questions" class="btn btn-danger">Start</button>
    </div>

    <!-- Question and answers -->
    <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
      <div id="container_question" class="d-flex justify-content-center flex-column">
        <p class="lead mb-0">Are you read?</p>
        <p class="mt-0"><small><b>I'm not</small></b></p> 
    </div> <!-- End of question and answer -->
    
    <!-- Pagination -->
    <div id="pagination" class="pagination d-flex justify-content-center align-items-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Timer -->
    <div class="d-flex align-items-center justify-content-center mb-5">
      <p id="timer" class="mx-3"><span class="badge bg-secondary">15:00</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p><small>&copy;2022 by <a href="https://github.com/alvians" target="_blank">alviansm</a> | MIT License</small></p>
    </div>

    <!-- Import Script -->
    <script src="./script/bootstrap.js"></script>
    <script src="./script/quiz.js"></script>
</body>
</html>
